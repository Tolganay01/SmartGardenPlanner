<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Garden Planner{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/rectangle_11.jpg') }}" class="bg-overlay" alt="">
    
    <header>
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="logo">Smart Garden Planner</a>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('account') }}">Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}" class="btn-nav" style="background: #F7F3D5; color: #6A8D53; border: none;">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
